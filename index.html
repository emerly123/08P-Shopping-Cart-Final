<!DOCTYPE html>
<html>
    <head>
        <title>08.P: Shopping Cart Final</title>
    </head>
    <body>
        <div class="storeName">Emerly's Shop </div>
        <div class="cart">
            <div class="heading">
                <p>Name of Product:</p>
                <p>Product Price:</p>
        </div>
        </div>
        <div class="shoppingList">
            <ul class="leftRow">
            </ul>
            <ul class="rightRow">
            </ul>
        </div>
         <div class="container">
            <p class="total">Total: </p>
            <p class="number">Items in Cart:</p>
        </div>
        <div class="inputs">
           
           <div>Product Name:<input class="itemName"></div> 
           <div>Product Price:<input class="itemPrice"> </div>
        </div>
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
            <button class="purchase">Purchase all Items</button>
        </div>
    </body>
</html>
